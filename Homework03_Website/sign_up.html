<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript"></script>

    <title>Signup Clicker</title>
</head>
<body onload="signUpStart()">
    <h1 class="Header">Sign Up</h1>
    <div class="LoginOrientation">
        <form action="register.php" method="post">
            <h3>SIGN UP</h3>
            <br>
            <input type="text" name='txt_username' placeholder="Username">
            <br><br>
            <input type="password" name='txt_password' placeholder="Password">
            <br><br>
            <input type="text" name='txt_firstName' placeholder="First Name">
            <br><br>
            <input type="text" name='txt_lastName' placeholder="Last Name">
            <br><br>
            <input type="submit" name="registerButton" value="Register" class="LoginButtons" >
        </form>
        <br>
        <form action="index.html" method="get">
            <input type="submit" name="backButton" value="Back" class="LoginButtons">
        </form>
        <p id="txt_errorDisplay"></p>
    </div>
</body>
</html>
